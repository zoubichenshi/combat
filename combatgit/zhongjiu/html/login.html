<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>中酒网--登录</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../css/login.css" />
		<script type="text/javascript" src="../js/jquery-1.12.3.js"></script>
		<script type="text/javascript" src="../js/jquery.cookie.js"></script>
		<script type="text/javascript" src="../js/login.js"></script>
	</head>
	<body>
		<div class="login-warrp">
			<div class="login-top">
				<h1 class="login-logo">
					<a href="#"><img src="../images/logo.png"></a>
				</h1>
				<i class="login">欢迎登录</i>
			</div>
			<div class="login-bottom">
				<div class="login-center">
					<div class="login-table">
						<div class="table-top">
							<h1>账户登录<i class="down"></i></h1>
						</div>
						<div class="login-form">
							<span class="login-hint"></span>
							<form>
								<div class="user">
									<i class="icon_user"></i>
									<input type="text" placeholder="用户名" id="users"/>
								</div>
								<div class="pwd">
									<i class="icon_pwd"></i>
									<input type="text" placeholder="密码" id="psd"/>
								</div>
								<div class="automatic">
									<input type="checkbox" id="check"/><em class="check-em">自动登录</em>
									<em class="forgot">忘记密码</em>
								</div>
								<input type="button" value="登录" id="login-but">
							</form>
						</div>
						<div class="login-link">
							<a href="#"><img src="../images/l-qq1.png" class="qq"><p>QQ</p></a>
							<a href="#"><img src="../images/l-weibo1.png" class="weibo"><p>微博</p></a>
							<a href="#"><img src="../images/l-weixin1.png" class="weixin"><p>微信</p></a>
							<a href="register.html" class="login-regiter">立即注册</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
